<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JC Rastreamento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff8c00;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #ff8c00;
            font-weight: bold;
        }

        .login-container h3 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff8c00;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #cc7000;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo_jc.png" alt="JC Rastreamento" class="logo">
        <h2>Bem-vindo</h2>
        <h3>Agenda de Serviços</h3>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        // Criar usuário mestre se não existir
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        if (!usuarios.some(u => u.username === "admin")) {
            usuarios.push({ username: "admin", password: "102030", tipo: "admin" });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Obter a lista de usuários cadastrados
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            // Verificar se o usuário existe e a senha está correta
            const user = usuarios.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login bem-sucedido!");

                // Salvar o usuário logado na sessão
                sessionStorage.setItem("usuarioLogado", JSON.stringify(user));

                // Redireciona para o painel correto
                if (user.tipo === "admin") {
                    window.location.href = "painel.html";
                } else {
                    window.location.href = "painel_tecnico.html";
                }
            } else {
                document.getElementById("errorMessage").innerText = "Usuário ou senha incorretos!";
            }
        });
    </script>

</body>
</html>
