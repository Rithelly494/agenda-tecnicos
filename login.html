<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff8c00;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff8c00;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #cc7000;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="JC Car Rastreamento" style="width: 150px; margin-bottom: 20px;">
        <h1>Bem-vindo</h1>
        <h3>Agenda de Serviços</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" class="error">Usuário ou senha incorretos!</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("usuarios")) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                if (user.tipo === "admin") {
                    window.location.href = "painel.html";
                } else if (user.tipo === "funcionario") {
                    window.location.href = "painel_funcionario.html";
                } else {
                    window.location.href = "painel_tecnico.html";
                }
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>

</body>
</html>
