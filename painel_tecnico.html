<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Técnico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Painel do Técnico</h2>
        
        <!-- Lista de serviços atribuídos ao técnico -->
        <table>
            <thead>
                <tr>
                    <th>Tipo de Serviço</th>
                    <th>Empresa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Status</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaServicosTecnico">
                <!-- Serviços atribuídos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <script>
        function atualizarStatus(servicoId, novoStatus) {
            if (novoStatus === 'Reagendado') {
                let precisaReagendar = confirm('Este serviço precisa ser reagendado?');
                if (precisaReagendar) {
                    alert('O serviço foi marcado como necessitando de reagendamento.');
                    // Aqui você pode implementar a lógica para salvar no banco de dados
                } else {
                    alert('Nenhuma alteração realizada.');
                }
            } else {
                alert('Status atualizado para: ' + novoStatus);
                // Aqui você pode implementar a lógica para salvar no banco de dados
            }
        }
    </script>
</body>
</html>
