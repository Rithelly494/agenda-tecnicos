<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Técnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .servico-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .button {
            background: #FF7700;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background: #E65C00;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel do Técnico</h2>
        <div id="listaServicosTecnico">
            <!-- Serviços atribuídos ao técnico serão listados aqui -->
        </div>
    </div>

    <script>
        function carregarServicosTecnico() {
            let servicos = JSON.parse(localStorage.getItem("servicos")) || [];
            let tecnicoAtual = "Bruno"; // Defina o técnico logado (pode vir de login futuramente)
            let listaServicos = document.getElementById("listaServicosTecnico");
            listaServicos.innerHTML = "";

            let servicosTecnico = servicos.filter(servico => servico.tecnico === tecnicoAtual);
            
            if (servicosTecnico.length === 0) {
                listaServicos.innerHTML = "<p>Nenhum serviço atribuído.</p>";
                return;
            }
            
            servicosTecnico.forEach((servico, index) => {
                let div = document.createElement("div");
                div.className = "servico-item";
                div.innerHTML = `
                    <strong>${servico.tipoServico}</strong><br>
                    Cliente: ${servico.cliente}<br>
                    Veículo: ${servico.modelo} (${servico.ano})<br>
                    Status: <select onchange="atualizarStatus(${index}, this.value)">
                        <option value="Pendente" ${servico.status === "Pendente" ? "selected" : ""}>Pendente</option>
                        <option value="Em andamento" ${servico.status === "Em andamento" ? "selected" : ""}>Em andamento</option>
                        <option value="Concluído" ${servico.status === "Concluído" ? "selected" : ""}>Concluído</option>
                        <option value="Cancelado" ${servico.status === "Cancelado" ? "selected" : ""}>Cancelado</option>
                    </select><br>
                    ${servico.tipoEndereco === "link" ? `<a href="${servico.endereco.linkLocalizacao}" target="_blank" class="button">Ver Localização</a>` : ""}
                `;
                listaServicos.appendChild(div);
            });
        }

        function atualizarStatus(index, novoStatus) {
            let servicos = JSON.parse(localStorage.getItem("servicos")) || [];
            servicos[index].status = novoStatus;
            localStorage.setItem("servicos", JSON.stringify(servicos));
            alert("Status atualizado para: " + novoStatus);
            carregarServicosTecnico();
        }

        window.onload = carregarServicosTecnico;
    </script>
</body>
</html>
