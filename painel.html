<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff8c00;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff8c00;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #cc7000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff8c00;
            color: white;
        }

        .edit-btn {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Painel de Controle</h1>

        <!-- SEÇÃO DE GERENCIAMENTO DE USUÁRIOS (VISÍVEL APENAS PARA O MESTRE) -->
        <div id="user-management" class="form-container">
            <h2>Gerenciar Usuários</h2>
            <form id="formUsuario">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <select id="tipo">
                    <option value="admin">Administrador</option>
                    <option value="tecnico">Técnico</option>
                </select>
                <button type="submit">Adicionar Usuário</button>
            </form>

            <h2>Usuários Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosTabela"></tbody>
            </table>
        </div>

        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Verifica se já existe um usuário mestre, caso contrário, cria um
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        if (usuarios.length === 0) {
            usuarios.push({ username: "mestre", password: "admin123", tipo: "admin" });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
        }

        // Adicionar usuário
        document.getElementById("formUsuario").addEventListener("submit", function(event) {
            event.preventDefault();

            const usuario = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                tipo: document.getElementById("tipo").value
            };

            usuarios.push(usuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            atualizarTabela();
            document.getElementById("formUsuario").reset();
        });

        // Atualiza a tabela de usuários
        function atualizarTabela() {
            const tbody = document.getElementById("usuariosTabela");
            tbody.innerHTML = "";

            usuarios.forEach((usuario, index) => {
                let row = tbody.insertRow();
                row.innerHTML = `
                    <td>${usuario.username}</td>
                    <td>${usuario.tipo}</td>
                    <td>
                        <button class="edit-btn" onclick="editarUsuario(${index})">Editar</button>
                        <button class="delete-btn" onclick="removerUsuario(${index})">Excluir</button>
                    </td>
                `;
            });
        }

        // Editar usuário
        function editarUsuario(index) {
            let usuario = usuarios[index];
            let novoUsuario = prompt("Novo nome de usuário:", usuario.username);
            let novaSenha = prompt("Nova senha:", usuario.password);

            if (novoUsuario && novaSenha) {
                usuarios[index].username = novoUsuario;
                usuarios[index].password = novaSenha;
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
                atualizarTabela();
            }
        }

        // Remover usuário
        function removerUsuario(index) {
            usuarios.splice(index, 1);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            atualizarTabela();
        }

        // Logout
        function logout() {
            window.location.href = "login.html";
        }

        window.onload = function() {
            atualizarTabela();
            // Verifica se o usuário logado é administrador
            let usuarioLogado = JSON.parse(sessionStorage.getItem("usuarioLogado"));
            if (!usuarioLogado || usuarioLogado.tipo !== "admin") {
                document.getElementById("user-management").style.display = "none";
            }
        };
    </script>

</body>
</html>
