<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .card h2 {
            color: #ff8c00;
        }

        button {
            background: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            border: none;
            margin-top: 10px;
        }

        button:hover {
            background: #cc7000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Painel do Administrador</h1>
    <div class="container">
        <div class="card">
            <h2>Usuários</h2>
            <p>Gerencie os usuários do sistema.</p>
            <button onclick="window.location.href='usuarios.html'">Gerenciar Usuários</button>
        </div>
        <div class="card">
            <h2>Dashboard</h2>
            <p>Veja o resumo dos serviços.</p>
            <button onclick="window.location.href='relatorios.html'">Acessar Dashboard</button>
        </div>
        <div class="card">
            <h2>Serviços</h2>
            <p>Gerencie todos os serviços cadastrados.</p>
            <button onclick="window.location.href='painel_funcionario.html'">Painel de Funcionários</button>
            <button onclick="window.location.href='painel_tecnico.html'">Painel de Técnicos</button>
        </div>
    </div>

    <button onclick="logout()" style="width: 200px; margin-top: 20px;">Sair</button>

    <script>
        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
