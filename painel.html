<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #ff8c00;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #ff8c00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff8c00;
            color: white;
        }

        .status-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .realizado {
            background-color: green;
            color: white;
        }

        .pendente {
            background-color: red;
            color: white;
        }

        .observacao {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        form input, form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #ff8c00;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="painel.html">Painel</a> |
        <a href="relatorios.html">Relatórios</a> |
        <a href="index.html">Sair</a>
    </nav>

    <div class="container">
        <h1>Painel de Agendamentos</h1>

        <h2>Adicionar Novo Atendimento</h2>
        <form id="formAtendimento">
            <input type="text" id="tipoServico" placeholder="Tipo de Serviço" required>
            <input type="text" id="empresa" placeholder="Empresa" required>
            <input type="date" id="data" required>
            <input type="time" id="hora" required>
            <input type="text" id="modelo" placeholder="Modelo do Veículo" required>
            <input type="text" id="placa" placeholder="Placa" required>
            <input type="text" id="ano" placeholder="Ano" required>
            <input type="text" id="cor" placeholder="Cor" required>
            <input type="text" id="cliente" placeholder="Nome do Cliente" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="text" id="tecnico" placeholder="Técnico Responsável" required>
            <button type="submit">Adicionar Atendimento</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Tipo de Serviço</th>
                    <th>Empresa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Mapa</th>
                    <th>Técnico</th>
                    <th>Status</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById("formAtendimento").addEventListener("submit", function(event) {
            event.preventDefault();
            const atendimento = {
                tipoServico: document.getElementById("tipoServico").value,
                empresa: document.getElementById("empresa").value,
                data: document.getElementById("data").value,
                hora: document.getElementById("hora").value,
                modelo: document.getElementById("modelo").value,
                placa: document.getElementById("placa").value,
                ano: document.getElementById("ano").value,
                cor: document.getElementById("cor").value,
                cliente: document.getElementById("cliente").value,
                telefone: document.getElementById("telefone").value,
                endereco: document.getElementById("endereco").value,
                tecnico: document.getElementById("tecnico").value,
                status: "Pendente",
                observacao: ""
            };

            let atendimentos = JSON.parse(localStorage.getItem("atendimentos")) || [];
            atendimentos.push(atendimento);
            localStorage.setItem("atendimentos", JSON.stringify(atendimentos));
            atualizarTabela();
            document.getElementById("formAtendimento").reset();
        });

        function atualizarTabela() {
            const tbody = document.querySelector("tbody");
            tbody.innerHTML = "";
            let atendimentos = JSON.parse(localStorage.getItem("atendimentos")) || [];
            atendimentos.forEach((atendimento, index) => {
                let row = tbody.insertRow();
                row.innerHTML = `
                    <td>${atendimento.tipoServico}</td>
                    <td>${atendimento.empresa}</td>
                    <td>${atendimento.data}</td>
                    <td>${atendimento.hora}</td>
                    <td>${atendimento.modelo}</td>
                    <td>${atendimento.placa}</td>
                    <td>${atendimento.ano}</td>
                    <td>${atendimento.cor}</td>
                    <td>${atendimento.cliente}</td>
                    <td>${atendimento.telefone}</td>
                    <td>${atendimento.endereco}</td>
                    <td><button onclick="abrirMapa('${atendimento.endereco}')">Ver no Mapa</button></td>
                    <td>${atendimento.tecnico}</td>
                    <td><button class="status-btn pendente" onclick="alterarStatus(this)">${atendimento.status}</button></td>
                    <td><input type="text" class="observacao" value="${atendimento.observacao}" oninput="salvarObservacao(this, ${index})"></td>
                `;
            });
        }
        window.onload = atualizarTabela;
    </script>
</body>
</html>
