<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff8c00;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff8c00;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #cc7000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff8c00;
            color: white;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .edit-btn { background-color: blue; color: white; }
        .delete-btn { background-color: red; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Painel de Controle</h1>

        <!-- SEÇÃO DE GERENCIAMENTO DE USUÁRIOS (SOMENTE PARA ADMIN) -->
        <div id="user-management" class="form-container">
            <h2>Gerenciar Usuários</h2>
            <form id="formUsuario">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <select id="tipo">
                    <option value="admin">Administrador</option>
                    <option value="tecnico">Técnico</option>
                </select>
                <button type="submit">Adicionar Usuário</button>
            </form>

            <h2>Usuários Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosTabela"></tbody>
            </table>
        </div>

        <!-- SEÇÃO DE GERENCIAMENTO DE ATENDIMENTOS (AGORA DISPONÍVEL PARA O ADMIN) -->
        <div id="atendimentos-section" class="form-container">
            <h2>Gerenciar Atendimentos</h2>
            <form id="formAtendimento">
                <input type="text" id="cliente" placeholder="Nome do Cliente" required>
                <input type="text" id="veiculo" placeholder="Modelo do Veículo" required>
                <input type="text" id="placa" placeholder="Placa" required>
                <input type="date" id="dataAtendimento" required>
                <button type="submit">Adicionar Atendimento</button>
            </form>

            <h2>Atendimentos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="atendimentosTabela"></tbody>
            </table>
        </div>

        <button onclick="logout()">Sair</button>
    </div>

        if (!usuarios.some(u => u.username === "admin")) {
            usuarios.push({ username: "admin", password: "102030", tipo: "admin" });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
        }

        document.getElementById("formUsuario").addEventListener("submit", function(event) {
            event.preventDefault();
            const usuario = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                tipo: document.getElementById("tipo").value
            };
            usuarios.push(usuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            atualizarTabela();
            document.getElementById("formUsuario").reset();
        });
