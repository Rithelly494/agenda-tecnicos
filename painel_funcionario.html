<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function abrirModal(index) {
            let agendamento = agendamentos[index];
            document.getElementById("editData").value = agendamento.data;
            document.getElementById("editHora").value = agendamento.hora;
            document.getElementById("editIndex").value = index;
            document.getElementById("modalEditar").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("modalEditar").style.display = "none";
        }

        function salvarEdicao() {
            let index = document.getElementById("editIndex").value;
            agendamentos[index].data = document.getElementById("editData").value;
            agendamentos[index].hora = document.getElementById("editHora").value;
            atualizarTabela();
            fecharModal();
        }

        let agendamentos = [
            { tipo: "Instalação", empresa: "JC Rastreamento", data: "15/02/2025", hora: "10:00", cliente: "João Silva", veiculo: "Carro - ABC1234", status: "Reagendado" },
            { tipo: "Manutenção", empresa: "JC Rastreamento", data: "16/02/2025", hora: "14:00", cliente: "Ana Souza", veiculo: "Moto - XYZ5678", status: "Pendente" }
        ];

        function atualizarTabela() {
            let tbody = document.getElementById("tabelaAgendamentos");
            tbody.innerHTML = "";
            agendamentos.forEach((agendamento, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${agendamento.tipo}</td>
                        <td>${agendamento.empresa}</td>
                        <td>${agendamento.data}</td>
                        <td>${agendamento.hora}</td>
                        <td>${agendamento.cliente}</td>
                        <td>${agendamento.veiculo}</td>
                        <td>${agendamento.status}</td>
                        <td>
                            ${agendamento.status === "Reagendado" ? `<button onclick="abrirModal(${index})">Editar</button>` : "-"}
                        </td>
                    </tr>
                `;
            });
        }

        document.addEventListener("DOMContentLoaded", atualizarTabela);
    </script>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: orange;
            color: white;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkorange;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Painel do Funcionário</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Serviço</th>

                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAgendamentos"></tbody>
        </table>
    </div>
