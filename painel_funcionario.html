<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Painel do Funcionário</h1>
    
    <h2>Adicionar Novo Serviço</h2>
    <form id="formServico">
        <label for="tipoServico">Tipo de Serviço:</label>
        <select id="tipoServico" required>
            <option value="">Selecione</option>
            <option value="Instalação">Instalação</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Retirada">Retirada</option>
            <option value="Reinstalação">Reinstalação</option>
            <option value="Entrega de Carnê">Entrega de Carnê</option>
            <option value="Passar o Cartão">Passar o Cartão</option>
        </select>

        <label for="empresa">Empresa:</label>
        <select id="empresa" required>
            <option value="">Selecione</option>
            <option value="JC Horizonte">JC Horizonte</option>
            <option value="JC Fortaleza">JC Fortaleza</option>
            <option value="Defend">Defend</option>
            <option value="Rastremax">Rastremax</option>
        </select>

        <label for="data">Escolha a Data:</label>
        <input type="date" id="data" required>
        
        <label for="horario">Escolha o Horário:</label>
        <select id="horario" required>
            <option value="">Selecione um horário</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>
        
        <label for="tecnico">Técnico Responsável:</label>
        <select id="tecnico" required>
            <option value="">Selecione</option>
            <option value="Bruno">Bruno</option>
            <option value="Cleber">Cleber</option>
            <option value="Romario">Romario</option>
        </select>

        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" placeholder="Nome e Sobrenome" pattern="[A-Za-zÀ-ÖØ-öø-ÿ]+ [A-Za-zÀ-ÖØ-öø-ÿ]+" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
        
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" placeholder="Modelo - Placa - Ano" pattern="[A-Za-z0-9 ]+ - [A-Z0-9]{7} - \d{4}" required>
        
        <button type="submit">Adicionar Serviço</button>
    </form>
    
    <h2>Agenda de Serviços</h2>
    <button onclick="atualizarAgenda()">Atualizar Agenda</button>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Técnico</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabelaAgenda">
            <!-- Serviços serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        document.getElementById('formServico').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;
            const tecnico = document.getElementById('tecnico').value;
            
            if (!data || !horario || !tecnico) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }
            
            const tabela = document.getElementById('tabelaAgenda');
            const novaLinha = tabela.insertRow();
            novaLinha.insertCell(0).textContent = data;
            novaLinha.insertCell(1).textContent = horario;
            novaLinha.insertCell(2).textContent = tecnico;
            novaLinha.insertCell(3).textContent = "Pendente";
            
            document.getElementById('formServico').reset();
        });
    </script>
</body>
</html>
