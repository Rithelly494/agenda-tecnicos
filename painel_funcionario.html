<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Painel do Funcionário</h2>

        <!-- Formulário de Agendamento -->
        <h3>Adicionar Novo Serviço</h3>
        <form id="form-agendamento">
            <div class="form-group">
                <label for="tipo">Tipo de Serviço:</label>
                <select id="tipo" required>
                    <option value="">Selecione</option>
                    <option value="Instalação">Instalação</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Retirada">Retirada</option>
                    <option value="Reinstalação">Reinstalação</option>
                    <option value="Entrega de Carnê">Entrega de Carnê</option>
                    <option value="Passar o Cartão">Passar o Cartão</option>
                </select>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" required>
                    <option value="">Selecione</option>
                    <option value="JC Horizonte">JC Horizonte</option>
                    <option value="JC Fortaleza">JC Fortaleza</option>
                    <option value="Defend">Defend</option>
                    <option value="Rastremax">Rastremax</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Escolha a Data:</label>
                <input type="date" id="data" required>
            </div>

            <div class="form-group">
                <label for="tecnico">Técnico Responsável:</label>
                <select id="tecnico" required>
                    <option value="">Selecione</option>
                    <option value="Bruno">Bruno</option>
                    <option value="Cleber">Cleber</option>
                    <option value="Romário">Romário</option>
                </select>
            </div>

            <div class="form-group">
                <label for="horario">Escolha o Horário:</label>
                <select id="horario" required>
                    <option value="">Selecione um horário</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
            </div>

            <div class="form-group">
                <label for="veiculo">Veículo:</label>
                <input type="text" id="veiculo" placeholder="Modelo - Placa - Ano" required>
            </div>

            <button type="submit">Adicionar Serviço</button>
        </form>

        <!-- Agenda de Serviços -->
        <h3>Agenda de Serviços</h3>
        <button onclick="atualizarAgenda()">Atualizar Agenda</button>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Técnico</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="agenda-servicos">
                <!-- Aqui será exibida a agenda -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const horariosDisponiveis = ["08:00", "09:00", "10:00", "11:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
            const servicosAgendados = [];
            const form = document.getElementById("form-agendamento");
            const listaServicos = document.getElementById("agenda-servicos");
            const horarioSelect = document.getElementById("horario");
            const tecnicoSelect = document.getElementById("tecnico");
            const dataInput = document.getElementById("data");

            function atualizarHorariosDisponiveis() {
                const tecnicoSelecionado = tecnicoSelect.value;
                const dataSelecionada = dataInput.value;
                horarioSelect.innerHTML = '<option value="">Selecione um horário</option>';

                horariosDisponiveis.forEach(horario => {
                    const ocupado = servicosAgendados.some(servico =>
                        servico.tecnico === tecnicoSelecionado &&
                        servico.data === dataSelecionada &&
                        servico.horario === horario
                    );

                    const option = document.createElement("option");
                    option.value = horario;
                    option.textContent = horario;
                    if (ocupado) {
                        option.disabled = true;
                    }
                    horarioSelect.appendChild(option);
                });
            }

            tecnicoSelect.addEventListener("change", atualizarHorariosDisponiveis);
            dataInput.addEventListener("change", atualizarHorariosDisponiveis);

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const tipo = document.getElementById("tipo").value;
                const empresa = document.getElementById("empresa").value;
                const data = document.getElementById("data").value;
                const horario = document.getElementById("horario").value;
                const tecnico = document.getElementById("tecnico").value;
                const nome = document.getElementById("nome").value;
                const telefone = document.getElementById("telefone").value;
                const endereco = document.getElementById("endereco").value;
                const veiculo = document.getElementById("veiculo").value;

                if (!tipo || !empresa || !data || !horario || !tecnico || !nome || !telefone || !endereco || !veiculo) {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }

                servicosAgendados.push({ tipo, empresa, data, horario, tecnico, nome, telefone, endereco, veiculo });
                atualizarAgenda();
                form.reset();
                atualizarHorariosDisponiveis();
            });

            function atualizarAgenda() {
                listaServicos.innerHTML = "";
                servicosAgendados.forEach(servico => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${servico.data}</td>
                        <td>${servico.horario}</td>
                        <td>${servico.tecnico}</td>
                        <td>Pendente</td>
                    `;
                    listaServicos.appendChild(row);
                });
            }
        });
    </script>

</body>
</html>
