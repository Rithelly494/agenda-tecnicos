<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Painel do Funcionário</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'agenda')">Agenda de Serviços</button>
            <button class="tab-button" onclick="openTab(event, 'realizados')">Agendamentos Realizados</button>
        </div>
        
        <div id="agenda" class="tab-content active">
            <h2>Adicionar Novo Serviço</h2>
            <form id="service-form">
                <label>Tipo de Serviço:</label>
                <select>
                    <option>Instalação</option>
                    <option>Manutenção</option>
                    <option>Retirada</option>
                    <option>Reinstalação</option>
                    <option>Entrega de Carnê</option>
                    <option>Passar o Cartão</option>
                </select>
                
                <label>Empresa:</label>
                <select>
                    <option>JC Horizonte</option>
                    <option>JC Fortaleza</option>
                    <option>Defend</option>
                    <option>Rastremax</option>
                </select>
                
                <label>Data:</label>
                <input type="date">
                
                <label>Horário:</label>
                <select>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                </select>
                
                <label>Técnico Responsável:</label>
                <select>
                    <option>Bruno</option>
                    <option>Cleber</option>
                    <option>Romario</option>
                </select>
                
                <label>Nome do Cliente:</label>
                <input type="text" placeholder="Nome e Sobrenome" required>
                
                <label>Telefone:</label>
                <input type="tel" placeholder="(85) 99999-9999" required>
                
                <label>Endereço:</label>
                <input type="text" placeholder="Rua, Número, Bairro, Cidade" required>
                
                <label>Modelo do Veículo:</label>
                <input type="text" placeholder="Modelo" required>
                
                <label>Ano do Veículo:</label>
                <input type="number" placeholder="Ano" required>
                
                <label>Placa do Veículo (Opcional):</label>
                <input type="text" placeholder="Placa">
                
                <button type="submit">Adicionar Serviço</button>
            </form>
            
            <h2>Agenda de Serviços</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="agenda-table"></tbody>
            </table>
        </div>
        
        <div id="realizados" class="tab-content">
            <h2>Agendamentos Realizados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="realizados-table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
