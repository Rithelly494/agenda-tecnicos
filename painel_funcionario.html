<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Painel do Funcionário</h2>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('agendamento')">Agendamento</button>
            <button class="tab-button" onclick="openTab('realizados')">Agendamentos Realizados</button>
        </div>
        
        <div id="agendamento" class="tab-content active">
            <h3>Adicionar Novo Serviço</h3>
            <form id="agendamentoForm">
                <label for="tipoServico">Tipo de Serviço:</label>
                <select id="tipoServico">
                    <option value="" selected disabled>Selecione</option>
                    <option value="instalacao">Instalação</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="retirada">Retirada</option>
                    <option value="reinstalacao">Reinstalação</option>
                    <option value="entrega">Entrega de Carnê</option>
                    <option value="cartao">Passar o Cartão</option>
                </select>

                <label for="empresa">Empresa:</label>
                <select id="empresa">
                    <option value="" selected disabled>Selecione</option>
                    <option value="jc_horizonte">JC Horizonte</option>
                    <option value="jc_fortaleza">JC Fortaleza</option>
                    <option value="defend">Defend</option>
                    <option value="rastremax">Rastremax</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data">
                
                <label for="horario">Horário:</label>
                <select id="horario">
                    <option value="" selected disabled>Selecione um horário</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
                
                <label for="tecnico">Técnico Responsável:</label>
                <select id="tecnico">
                    <option value="" selected disabled>Selecione</option>
                    <option value="bruno">Bruno</option>
                    <option value="cleber">Cleber</option>
                    <option value="romario">Romário</option>
                </select>
                
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" placeholder="Nome e Sobrenome" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(85) 99999-9999" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
                
                <label for="modelo">Modelo do Veículo:</label>
                <input type="text" id="modelo" placeholder="Modelo" required>
                
                <label for="ano">Ano do Veículo:</label>
                <input type="text" id="ano" placeholder="Ano" required>
                
                <label for="placa">Placa do Veículo (Opcional):</label>
                <input type="text" id="placa" placeholder="Placa">
                
                <button type="submit">Adicionar Serviço</button>
            </form>
        </div>

        <div id="realizados" class="tab-content">
            <h3>Agendamentos Realizados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Agendamentos realizados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
