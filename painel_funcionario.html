<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #ff8000;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff8000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 95%;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e67600;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff8000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel do Funcionário</h2>
        <h3>Adicionar Novo Serviço</h3>
        <form id="formAgendamento">
            <div class="form-group">
                <label>Tipo de Serviço:</label>
                <select required>
                    <option value="">Selecione</option>
                    <option>Instalação</option>
                    <option>Manutenção</option>
                    <option>Retirada</option>
                    <option>Reinstalação</option>
                    <option>Entrega de Carnê</option>
                    <option>Passar o Cartão</option>
                </select>
            </div>
            <div class="form-group">
                <label>Empresa:</label>
                <select required>
                    <option value="">Selecione</option>
                    <option>JC Horizonte</option>
                    <option>JC Fortaleza</option>
                    <option>Defend</option>
                    <option>Rastremax</option>
                </select>
            </div>
            <div class="form-group">
                <label>Data:</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Horário:</label>
                <select required>
                    <option value="">Selecione um horário</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                </select>
            </div>
            <div class="form-group">
                <label>Técnico Responsável:</label>
                <select required>
                    <option value="">Selecione</option>
                    <option>Bruno</option>
                    <option>Cleber</option>
                    <option>Romário</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nome do Cliente:</label>
                <input type="text" placeholder="Nome e Sobrenome" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" placeholder="(99) 99999-9999" required>
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" placeholder="Rua, Número, Bairro, Cidade" required>
            </div>
            <div class="form-group">
                <label>Veículo:</label>
                <input type="text" placeholder="Modelo - Placa - Ano" required>
            </div>
            <button type="submit" class="btn">Adicionar Serviço</button>
        </form>
        <h3>Agenda de Serviços</h3>
        <button class="btn">Atualizar Agenda</button>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Técnico</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Serviços adicionados aparecerão aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
