<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Painel do Funcionário</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Serviço</th>
                    <th>Empresa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Instalação</td>
                    <td>JC Rastreamento</td>
                    <td>15/02/2025</td>
                    <td>10:00</td>
                    <td>João Silva</td>
                    <td>Carro - ABC1234</td>
                    <td class="status-reagendado">Reagendado</td>
                    <td><button class="btn-editar" onclick="abrirModal()">Editar</button></td>
                </tr>
                <tr>
                    <td>Manutenção</td>
                    <td>JC Rastreamento</td>
                    <td>16/02/2025</td>
                    <td>14:00</td>
                    <td>Ana Souza</td>
                    <td>Moto - XYZ5678</td>
                    <td class="status-pendente">Pendente</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal para Edição -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Agendamento</h2>
            <label for="novaData">Nova Data:</label>
            <input type="date" id="novaData">
            <label for="novoHorario">Novo Horário:</label>
            <input type="time" id="novoHorario">
            <button onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modal").style.display = "block";
        }
        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }
        function salvarEdicao() {
            alert("Agendamento atualizado com sucesso!");
            fecharModal();
        }
    </script>
</body>
</html>
