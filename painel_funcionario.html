<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Painel do Funcionário</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('agendaServicos')">Agenda de Serviços</button>
            <button class="tab-button" onclick="openTab('agendamentosRealizados')">Agendamentos Realizados</button>
        </div>
        
        <div id="agendaServicos" class="tab-content active">
            <h2>Adicionar Novo Serviço</h2>
            <form id="formServico">
                <div class="form-group">
                    <label>Tipo de Serviço:</label>
                    <select id="tipoServico" required>
                        <option value="">Selecione</option>
                        <option value="Instalação">Instalação</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Retirada">Retirada</option>
                        <option value="Reinstalação">Reinstalação</option>
                        <option value="Entrega de Carnê">Entrega de Carnê</option>
                        <option value="Passar o Cartão">Passar o Cartão</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Empresa:</label>
                    <select id="empresa" required>
                        <option value="">Selecione</option>
                        <option value="JC Horizonte">JC Horizonte</option>
                        <option value="JC Fortaleza">JC Fortaleza</option>
                        <option value="Defend">Defend</option>
                        <option value="Rastremax">Rastremax</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data:</label>
                    <input type="date" id="dataServico" required>
                </div>
                <div class="form-group">
                    <label>Horário:</label>
                    <select id="horarioServico" required>
                        <option value="">Selecione um horário</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Técnico Responsável:</label>
                    <select id="tecnico" required>
                        <option value="">Selecione</option>
                        <option value="Bruno">Bruno</option>
                        <option value="Cleber">Cleber</option>
                        <option value="Romario">Romario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" id="cliente" placeholder="Nome e Sobrenome" required>
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
                </div>
                <div class="form-group">
                    <label>Modelo do Veículo:</label>
                    <input type="text" id="modeloVeiculo" required>
                </div>
                <div class="form-group">
                    <label>Ano do Veículo:</label>
                    <input type="text" id="anoVeiculo" required>
                </div>
                <div class="form-group">
                    <label>Placa do Veículo (Opcional):</label>
                    <input type="text" id="placaVeiculo">
                </div>
                <button type="submit">Adicionar Serviço</button>
            </form>
            
            <h2>Agenda de Serviços</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="agendaServicosLista"></tbody>
            </table>
        </div>
        
        <div id="agendamentosRealizados" class="tab-content">
            <h2>Agendamentos Realizados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="agendamentosLista"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
