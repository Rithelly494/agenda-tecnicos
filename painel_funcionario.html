<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Painel do Funcionário</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'agenda-servicos')">Agenda de Serviços</button>
            <button class="tab-button" onclick="openTab(event, 'agendamentos-realizados')">Agendamentos Realizados</button>
        </div>
        
        <div id="agenda-servicos" class="tab-content active">
            <h2>Adicionar Novo Serviço</h2>
            <form id="form-agendamento">
                <div class="form-group">
                    <label for="tipo-servico">Tipo de Serviço:</label>
                    <select id="tipo-servico" required>
                        <option value="">Selecione</option>
                        <option value="instalacao">Instalação</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="retirada">Retirada</option>
                        <option value="reinstalacao">Reinstalação</option>
                        <option value="entrega-carne">Entrega de Carnê</option>
                        <option value="passar-cartao">Passar o Cartão</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <select id="empresa" required>
                        <option value="">Selecione</option>
                        <option value="jc-horizonte">JC Horizonte</option>
                        <option value="jc-fortaleza">JC Fortaleza</option>
                        <option value="defend">Defend</option>
                        <option value="rastremax">Rastremax</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                
                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <select id="horario" required>
                        <option value="">Selecione um horário</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tecnico">Técnico Responsável:</label>
                    <select id="tecnico" required>
                        <option value="">Selecione</option>
                        <option value="bruno">Bruno</option>
                        <option value="cleber">Cleber</option>
                        <option value="romario">Romário</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nome-cliente">Nome do Cliente:</label>
                    <input type="text" id="nome-cliente" placeholder="Nome e Sobrenome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(85) 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
                </div>
                
                <div class="form-group">
                    <label for="modelo-veiculo">Modelo do Veículo:</label>
                    <input type="text" id="modelo-veiculo" placeholder="Modelo" required>
                </div>
                
                <div class="form-group">
                    <label for="ano-veiculo">Ano do Veículo:</label>
                    <input type="text" id="ano-veiculo" placeholder="Ano" required>
                </div>
                
                <div class="form-group">
                    <label for="placa-veiculo">Placa do Veículo (Opcional):</label>
                    <input type="text" id="placa-veiculo" placeholder="Placa">
                </div>
                
                <button type="submit" class="btn">Adicionar Serviço</button>
            </form>
            
            <h2>Agenda de Serviços</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-agendamentos">
                </tbody>
            </table>
        </div>
        
        <div id="agendamentos-realizados" class="tab-content">
            <h2>Agendamentos Realizados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-realizados">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
