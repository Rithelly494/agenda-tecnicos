<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        let agendamentos = [
            { tipo: "Instalação", empresa: "JC Rastreamento", data: "15/02/2025", hora: "10:00", cliente: "João Silva", veiculo: "Carro - ABC1234", tecnico: "Carlos", status: "Reagendado" },
            { tipo: "Manutenção", empresa: "JC Rastreamento", data: "16/02/2025", hora: "14:00", cliente: "Ana Souza", veiculo: "Moto - XYZ5678", tecnico: "Raely", status: "Pendente" }
        ];

        function atualizarTabela() {
            let tbody = document.getElementById("tabelaAgendamentos");
            tbody.innerHTML = "";
            agendamentos.forEach((agendamento, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${agendamento.tipo}</td>
                        <td>${agendamento.empresa}</td>
                        <td>${agendamento.data}</td>
                        <td>${agendamento.hora}</td>
                        <td>${agendamento.cliente}</td>
                        <td>${agendamento.veiculo}</td>
                        <td>${agendamento.tecnico}</td>
                        <td>${agendamento.status}</td>
                        <td>
                            ${agendamento.status === "Reagendado" ? `<button onclick="abrirModal(${index})">Editar</button>` : "-"}
                        </td>
                    </tr>
                `;
            });
        }

        function adicionarServico() {
            let tipo = document.getElementById("novoTipo").value;
            let empresa = document.getElementById("novaEmpresa").value;
            let data = document.getElementById("novaData").value;
            let hora = document.getElementById("novaHora").value;
            let cliente = document.getElementById("novoCliente").value;
            let veiculo = document.getElementById("novoVeiculo").value;
            let tecnico = document.getElementById("novoTecnico").value;

            let novoAgendamento = { tipo, empresa, data, hora, cliente, veiculo, tecnico, status: "Pendente" };
            agendamentos.push(novoAgendamento);
            atualizarTabela();
        }

        document.addEventListener("DOMContentLoaded", atualizarTabela);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: orange;
            color: white;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkorange;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Painel do Funcionário</h2>

        <!-- Formulário para adicionar serviço -->
        <h3>Adicionar Novo Serviço</h3>
        <input type="text" id="novoTipo" placeholder="Tipo de Serviço">
        <input type="text" id="novaEmpresa" placeholder="Empresa">
        <input type="date" id="novaData">
        <input type="time" id="novaHora">
        <input type="text" id="novoCliente" placeholder="Nome do Cliente">
        <input type="text" id="novoVeiculo" placeholder="Veículo (Modelo - Placa)">
        <select id="novoTecnico">
            <option value="Carlos">Carlos</option>
            <option value="Raely">Raely</option>
            <option value="Marcos">Marcos</option>
        </select>
        <button onclick="adicionarServico()">Adicionar Serviço</button>

        <table>
            <thead>
                <tr>
                    <th>Tipo de Serviço</th>
                    <th>Empresa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Técnico</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAgendamentos"></tbody>
        </table>
    </div>

</body>
</html>
