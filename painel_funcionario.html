<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarFormulario() {
            let nome = document.getElementById("cliente").value.trim();
            let telefone = document.getElementById("telefone").value.trim();
            let endereco = document.getElementById("endereco").value.trim();
            let veiculo = document.getElementById("veiculo").value.trim();
            
            let nomeRegex = /^[A-Za-zÀ-ÖØ-öø-ÿ]+\s[A-Za-zÀ-ÖØ-öø-ÿ]+$/;
            let telefoneRegex = /^\(\d{2}\)\s9\d{4}-\d{4}$/;
            let enderecoRegex = /^.{5,},\s\d{1,5},\s.{3,},\s.{3,}$/;
            let veiculoRegex = /^.{3,}\s-\s[A-Z]{3}\d{1}[A-Z0-9]{2}\s-\s\d{4}$/;
            
            if (!nomeRegex.test(nome)) {
                alert("Nome inválido. Insira pelo menos nome e sobrenome.");
                return false;
            }
            
            if (!telefoneRegex.test(telefone)) {
                alert("Número de telefone inválido. Use o formato (85) 98504-5696");
                return false;
            }
            
            if (!enderecoRegex.test(endereco)) {
                alert("Endereço inválido. Insira rua, número, bairro e cidade.");
                return false;
            }
            
            if (!veiculoRegex.test(veiculo)) {
                alert("Dados do veículo inválidos. Insira modelo, placa e ano.");
                return false;
            }
            return true;
        }
        
        function aplicarMascaraTelefone(input) {
            let value = input.value.replace(/\D/g, "");
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
            }
            if (value.length > 10) {
                value = `${value.substring(0, 10)}-${value.substring(10)}`;
            }
            input.value = value;
        }
    </script>
</head>
<body>
    <h1>Painel do Funcionário</h1>
    <form onsubmit="return validarFormulario()">
        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Nome e Sobrenome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" oninput="aplicarMascaraTelefone(this)" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
        
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" placeholder="Modelo - Placa - Ano" required>
        
        <button type="submit">Adicionar Serviço</button>
    </form>
</body>
</html>
